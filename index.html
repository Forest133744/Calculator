<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Awesome Calculator!</title>
</head>
<body>
    

    <div class="mainbody">




        <div class="screen">
            
        </div>



        <div class="buttons">

            <div class="buttonGrid">

                <button class="keypap">9</button>
                <button class="keypap">8</button>
                <button class="keypap">7</button>
                <button class="keypap">M</button>
                <button class="keypap">6</button>
                <button class="keypap">5</button>
                <button class="keypap">4</button>
                <button class="keypap">C</button>
                <button class="keypap">3</button>
                <button class="keypap">2</button>
                <button class="keypap">1</button>
                <button class="keypap">CE</button>
                <button class="keypap">-</button>
                <button class="keypap">+</button>
                <button class="keypap">*</button>
                <button class="keypap">/</button>



            </div>

            <div class="lowerRow">

                <button class="keypap row">0</button>
                <button class="keypap row">.</button>
                



            </div>

            <div class="equals">

                <button class="equals">=</button>

            </div>


        </div>

        
    </div>


    <script src="script.js"></script>






</body>
</html>
