<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Awesome Calculator!</title>
</head>
<body>
    

    <div class="mainbody">




        <div class="screen">
            
        </div>



        <div class="buttons">

            <div class="buttonGrid">

                <button class="keypap" id="buttonID">9</button>
                <button class="keypap" id="buttonID">8</button>
                <button class="keypap" id="buttonID">7</button>
                <button class="keypap" id="buttonID">M</button>
                <button class="keypap" id="buttonID">6</button>
                <button class="keypap" id="buttonID">5</button>
                <button class="keypap" id="buttonID">4</button>
                <button class="keypap" id="buttonID">CE</button>
                <button class="keypap" id="buttonID">3</button>
                <button class="keypap" id="buttonID">2</button>
                <button class="keypap" id="buttonID">1</button>
                <button class="keypap" id="buttonID">CE</button>
                <button class="keypap" id="buttonID">-</button>
                <button class="keypap" id="buttonID">+</button>
                <button class="keypap" id="buttonID">*</button>
                <button class="keypap" id="buttonID">/</button>



            </div>

            <div class="lowerRow">

                <button class="keypap row" id="buttonID">0</button>
                <button class="keypap row" id="buttonID">.</button>
                



            </div>

            <div class="equals">

                <button class="equals" id="buttonID">=</button>

            </div>


        </div>

        
    </div>


    <script>
  // Selektujemo sve dugmiće sa klasom "keypap"
  const buttons = document.querySelectorAll('.keypap');
  const screen = document.querySelector('.screen');
  let currentInput = ''; // trenutno uneseni brojevi

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent;

      // Ako je kliknuto CE, briši sve
      if (value === 'CE') {
        currentInput = '';
        screen.textContent = '';
        return;
      }

      // Dodaj kliknuti tekst u trenutni unos
      currentInput += value;
      screen.textContent = currentInput;
    });
  });
</script>






</body>
</html>
